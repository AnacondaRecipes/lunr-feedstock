{% set name = "lunr" %}
{% set version = "0.5.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 5ee777b068e2234c4a9496ecbd0abe7aa5e8ad5fdc7b79a09876669252b71202
    folder: dist
  - url: https://github.com/yeraydiazdiaz/lunr.py/archive/{{ version }}.tar.gz
    sha256: e5aa714d67041a5d115d28328ecb26cc53cfa9810341c403fb62856b2bbb73a2
    folder: src

build:
  number: 0
  noarch: python
  script:
    - cd dist
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
test:
  source_files:
    - src/tests
  requires:
    - mock
    - nodejs
    - pip
    - pytest
    - pytest-timeout
  imports:
    - lunr
    - lunr.builder
    - lunr.exceptions
    - lunr.field_ref
    - lunr.idf
    - lunr.index
    - lunr.languages
    - lunr.languages.stemmer
    - lunr.languages.trimmer
    - lunr.match_data
    - lunr.pipeline
    - lunr.query
    - lunr.query_lexer
    - lunr.query_parser
    - lunr.stemmer
    - lunr.stop_word_filter
    - lunr.token
    - lunr.token_set
    - lunr.token_set_builder
    - lunr.tokenizer
    - lunr.trimmer
    - lunr.utils
    - lunr.vector
  commands:
    - pip check

about:
  home: https://github.com/yeraydiazdiaz/lunr.py
  license: MIT
  license_family: MIT
  license_file: dist/LICENSE
  summary: A Python implementation of Lunr.js
  doc_url: https://lunr.readthedocs.io
  description: >
    This Python version of Lunr.js aims to bring the simple and powerful full text search capabilities into Python guaranteeing results as close as the original implementation as possible.

extra:
  recipe-maintainers:
    - bollwyvl
