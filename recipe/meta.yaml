{% set name = "lunr" %}
{% set version = "0.5.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: a2347639b9b3f243fe1d4a2fba87dae54e1f9637e4cb7b6a60236ce5b8722a85
    folder: dist
  - url: https://github.com/yeraydiazdiaz/lunr.py/archive/{{ version }}.tar.gz
    sha256: aacbad8ff07dfc7967277e70e1eea1a5f074ca24e3c49b649dcfe6941cadb47f
    folder: src

build:
  number: 0
  script:
    - cd dist
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python
  run:
    - enum34  # [py<34]
    - future >=0.16.0
    - python
    - six >=1.11.0
test:
  source_files:
    - src/tests
  requires:
    - mock
    - nodejs
    - pip
    - pytest
    - pytest-timeout
  imports:
    - lunr
    - lunr.builder
    - lunr.exceptions
    - lunr.field_ref
    - lunr.idf
    - lunr.index
    - lunr.languages
    - lunr.languages.stemmer
    - lunr.languages.trimmer
    - lunr.match_data
    - lunr.pipeline
    - lunr.query
    - lunr.query_lexer
    - lunr.query_parser
    - lunr.stemmer
    - lunr.stop_word_filter
    - lunr.token
    - lunr.token_set
    - lunr.token_set_builder
    - lunr.tokenizer
    - lunr.trimmer
    - lunr.utils
    - lunr.vector
  commands:
    - python -m pip check

about:
  home: https://github.com/yeraydiazdiaz/lunr.py
  license: MIT
  license_family: MIT
  license_file: dist/LICENSE
  summary: A Python implementation of Lunr.js
  doc_url: https://lunr.readthedocs.io
  description: >
    This Python version of Lunr.js aims to bring the simple and powerful full text search capabilities into Python guaranteeing results as close as the original implementation
    as possible.

extra:
  recipe-maintainers:
    - bollwyvl
