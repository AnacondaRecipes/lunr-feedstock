{% set name = "lunr" %}
{% set version = "0.5.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 7be69d7186f65784a4f2adf81e5c58efd6a9921aa95966babcb1f2f2ada75c20
    folder: dist
  - url: https://github.com/yeraydiazdiaz/lunr.py/archive/v{{ version }}.tar.gz
    sha256: ff8935affb880a1d86e963771fc9b029d19870baebb30b5d8b7a83826d6e61ff
    folder: src

build:
  number: 0
  script:
    - cd dist
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python
  run:
    - enum34  # [py<34]
    - future >=0.16.0
    - python
    - six >=1.11.0
test:
  source_files:
    - src/tests
  requires:
    - mock
    - nodejs >8,<9
    - pytest
    - pytest-timeout
  imports:
    - lunr
    - lunr.builder
    - lunr.exceptions
    - lunr.field_ref
    - lunr.idf
    - lunr.index
    - lunr.languages
    - lunr.languages.stemmer
    - lunr.languages.trimmer
    - lunr.match_data
    - lunr.pipeline
    - lunr.query
    - lunr.query_lexer
    - lunr.query_parser
    - lunr.stemmer
    - lunr.stop_word_filter
    - lunr.token
    - lunr.token_set
    - lunr.token_set_builder
    - lunr.tokenizer
    - lunr.trimmer
    - lunr.utils
    - lunr.vector

about:
  home: https://github.com/yeraydiazdiaz/lunr.py
  license: MIT
  license_family: MIT
  license_file: dist/LICENSE
  summary: A Python implementation of Lunr.js
  doc_url: https://lunr.readthedocs.io
  description: >
    This Python version of Lunr.js aims to bring the simple and powerful full
    text search capabilities into Python guaranteeing results as close as the
    original implementation as possible.

extra:
  recipe-maintainers:
    - bollwyvl
